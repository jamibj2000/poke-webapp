<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" id="icon-title">
    <title>API Pokedex</title>
</head>
<body class="container-fluid bg-dark h-100 p-2 d-flex align-items-center justify-content-center flex-column">
    <div id="root" class="container d-flex align-items-center justify-content-center">
    </div>

    <div id="formContainer" class="bg-success p-2 rounded mt-2 d-flex align-items-center justify-content-center">
        <input type="text" class="w-75 p-2 bg-dark text-light rounded text-center" name="" id="pokemonInput" placeholder="Nombre del pokemon">
        <img class="p-2" src="img/lupa.png" id="form-submit" alt="">
    </div>

    <div id="formContainer" class="bg-primary p-1 rounded mt-1 d-flex align-items-center justify-content-around">
        <input type="button" class="change-pokemon-button" id="previous-pokemon">
        <img src="img/pokeballnormal.png" width="50" alt="">
        <input type="button" class="change-pokemon-button" id="next-pokemon">
    </div>

    <div id="pokemon-info-container" class="pokemon-data-container w-100 mt-1 rounded bg-warning d-flex align-items-center justify-content-center flex-column">
    </div>

    <div class="footer-info container p-1 rounded bg-light w-100 d-flex align-items-center justify-content-start">
        <div class="rounded text-dark"> Created by Jamiel Jackson </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
